<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Page 2</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Favourite Books Collection</h1>
    <nav class="nav-bar">
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li>|<a href="index.html">COLLECTION</a>|</li>
            <li><a href="addBook.html">ADD BOOK</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="filters">

        <label class="filters-label">Search
            <input type="text" id="searchInput" placeholder="Search books...">
        </label>
        <label for="genreFilter" class="filters-label">Filter
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Psychology">Psychology</option>
                <option value="Politics">Politics</option>
                <option value="Geopolitics">Geopolitics</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Linguistics">Linguistics</option>
                <option value="Fiction">Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Psychological Fiction">Psychological Fiction</option>
                <option value="Political Satire">Political Satire</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Epic">Epic</option>
            </select>
        </label>
        <label for="sortSelect" class="filters-label">Sort
            <select id="sortSelect">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
                <option value="year">Sort by Year</option>
            </select>
        </label>
    </div>
    <div class="books-grid" id="booksGrid"> </div>
    <div class="pagination" id="pagination"> </div>
</main>
<footer>
    <h4>&copy; 2025 My Book Collection. All rights reserved.</h4>
</footer>
</body>
</html>
